<div class="subject-grid">
  <ion-input type="text" placeholder="Search..." [(ngModel)]="filter" class="ion-padding-bottom"></ion-input>
  <ag-grid-angular
    style="width: 100%; height: 100%;"
    class="ag-theme-alpine"
    [rowData]="subjects"
    [columnDefs]="subjectColumns"
    [defaultColDef]="defaultColDef"
    [quickFilterText]="filter"
    >
  </ag-grid-angular>
</div>
