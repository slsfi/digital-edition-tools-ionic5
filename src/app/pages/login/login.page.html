<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Digital Edition Tools</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-label>Environment</ion-label>
        <ion-select placeholder="Select One" (ionChange)="selectEnvironment($event)">
          <ion-select-option value="dev">Development</ion-select-option>
          <ion-select-option value="qa">QA</ion-select-option>
          <ion-select-option value="prod">Production</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="email.errors?.email">Email is invalid</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="password.errors?.minlength">Password needs to be 6 characters</span>
      </div>
    </div>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Log in</ion-button>
  </form>
</ion-content>
